<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            /* Smooth transition for theme changes */
        }
        
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Light theme styles */
        
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        /* Dark theme styles */
        
        .dark-theme {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>

<body class="light-theme">
    <!-- Default theme is light -->
    <div class="container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="exampleUser" readonly><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="user@example.com"><br><br>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">This is my bio...</textarea><br><br>

            <input type="submit" value="Save Changes">
        </form>
    </div>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically handle the form submission with AJAX or fetch API
            alert('Profile updated successfully!');
        });

        // 页面加载时，从localStorage获取主题并应用
        document.addEventListener('DOMContentLoaded', function() {
            var savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-theme'; // 应用主题
        });
    </script>
</body>

</html>
