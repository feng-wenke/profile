<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            /* Smooth transition for theme changes */
        }
        
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Light theme styles */
        
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        /* Dark theme styles */
        
        .dark-theme {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>

<body class="light-theme">
    <!-- Default theme is light -->
    <div class="container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <!-- ... (原有的表单元素保持不变) ... -->
        </form>
        <button id="theme-toggle">Toggle Theme</button>
        <button id="add-field">Add Field</button>
    </div>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically handle the form submission with AJAX or fetch API
            alert('Profile updated successfully!');
        });

        document.getElementById('theme-toggle').addEventListener('click', function() {
            var currentTheme = document.body.className;
            var newTheme = currentTheme === 'light-theme' ? 'dark-theme' : 'light-theme';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme.split('-')[0]);
        });

        document.getElementById('add-field').addEventListener('click', function() {
            var form = document.getElementById('profileForm');
            var newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'additionalField[]'; // 使用数组名称以允许有多个输入
            newInput.placeholder = 'Enter additional information';
            newInput.style.width = '100%';
            newInput.style.padding = '8px';
            newInput.style.marginBottom = '10px';
            form.appendChild(newInput);
        });

        document.addEventListener('DOMContentLoaded', function() {
            var savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-theme'; // 应用主题
        });
    </script>
</body>

</html>
